{% extends 'base.html' %}

{% block title %}
  {{ item.name }}
{% endblock %}

{% block content %}

  <div class="container-fluid">
     
    <div class="row">
      
      <div class="col p-3">
        <h5>{{ item.name }}:</h5>
      </div>
      
    </div>
    
    
    <div class="row">
      
      <div class="col">
        {{ item.description }}
        
        <div class="col px-0 py-3">
          <img class="img-thumbnail" src="https://indulgeyourpet.com/wp-content/uploads/Bombay.png" style="max-width:600px;width:100%" alt="image">
        </div>
        
      </div>
      
    </div>
    
    
    <div class="row">

      <div class="col">
        
        <a href=#
           class="btn btn-warning"
           role="button">
           Run
        </a>
        
        <a href={{ url_for('like_algorithm', algorithm_id=item.id) }}
           class="btn btn-info"
           role="button">
           Like
          <span class="badge bg-light text-dark rounded-pill align-text-bottom">
            {{ item.likes }}
          </span>
        </a>
        
        
      </div>
  
    </div>
    
  </div>
  

{% endblock %}
