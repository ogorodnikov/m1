{% extends 'base.html' %}

{% block title %}
  {{ item.name }}
{% endblock %}

{% block content %}

  <div class="container-fluid">
     
    <div class="row">
      <div class="col-sm-12 mt-4 mb-3">
        <h5>{{ item.name }}:</h5>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-5 mb-3">
        {{ item.description }}
      </div>
    </div>

    <div class="row">        
      <div class="col-sm-5 mb-3">
        <img class="img-thumbnail" src="https://indulgeyourpet.com/wp-content/uploads/Bombay.png" alt="image">
      </div>
    </div>
    
    
    
    <!-- Parameters -->
    

    
    <form action={{ url_for('run_algorithm', algorithm_id=item.id) }} method="POST">
          
      <div class="row">        
        <div class="col-sm-5 mb-3">
          
          <label for="parameters" class="form-label mb-3">Parameters:</label>
          
          {% for parameter in item.parameters %}
          
            <div class="input-group mb-1">
              
              <span class="input-group-text" id="parameter">{{ parameter }}:</span>
              
              <input class="form-control text-light bg-dark"
                     name={{ parameter }}
                     type="tel"
                     pattern="[0-9]{1,10}" 
                     placeholder="please input value"
                     value="1010"
                     aria-label="Parameter"
                     aria-describedby="parameters"
                     title="Integers 1 to 10 digit length"
                     required>
            </div>
          
          {% endfor %}
          
        </div>
      </div>
          
      <div class="row">
        <div class="col-sm-5 mb-3">
          
          <button type="submit" class="btn btn-warning" name="run_mode" value="simulator">
             Run on Simulator
          </button>
          
          <button type="submit" class="btn btn-danger" name="run_mode" value="quantum_device">
             Run on Quantum Device
          </button>
          
          <button type="submit" form="like_form" class="btn btn-info">
            Like
            <span class="badge bg-light text-dark rounded-pill align-text-bottom">
              {{ item.likes }}
            </span>
          </button>
          
        </div>
      </div>
      
    </form>

    <form id="like_form" action={{ url_for('like_algorithm', algorithm_id=item.id) }} method="GET">
    </form>
    
  </div>

{% endblock %}
