{% extends 'base.html' %}

{% block title %}
  {{ item.name }}
{% endblock %}

{% block content %}

  <div class="container-fluid">
     
    <div class="row">
      
      <div class="col p-3">
        <h5>{{ item.name }}:</h5>
      </div>
      
    </div>
    
    
    <div class="row">
      
      <div class="col">
        {{ item.description }}
        
        <div class="col px-0 py-3">
          <img class="img-thumbnail" src="https://indulgeyourpet.com/wp-content/uploads/Bombay.png" style="max-width:600px;width:100%" alt="image">
        </div>
        
      </div>
      
    </div>
    
    
    <!-- Parameters -->
    
    <form action={{ url_for('run_algorithm', algorithm_id=item.id) }} method="get">
      
      <label for="parameters" class="form-label">Parameters:</label>
      
      <!--<input type="text" name="number" class="form-control text-light bg-dark mb-3" placeholder="please input value">-->
      
      {% for parameter in item.parameters %}
      
        <div class="input-group mb-1">
          
          <span class="input-group-text" id="parameter">{{ parameter }}:</span>
          
          <input class="form-control text-light bg-dark"
                 name={{ parameter }}
                 type="text" 
                 placeholder="please input value"
                 aria-label="Parameter"
                 aria-describedby="parameters" 
                 style="max-width:565px;width:100%">
        </div>
      
      {% endfor %}
      
      <br>
      
      <div class="row">
        <div class="col">
          
          <button type="submit"
             class="btn btn-warning">
             Run
          </button>
          
          <a href={{ url_for('like_algorithm', algorithm_id=item.id) }}
             class="btn btn-info"
             role="button">
             Like
            <span class="badge bg-light text-dark rounded-pill align-text-bottom">
              {{ item.likes }}
            </span>
          </a>
          
        </div>
      </div>
      
    </form>
