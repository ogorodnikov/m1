{% extends 'base.html' %}

{% block title %}
Algorithms
{% endblock %}

{% block content %}

<div class="row" style="margin-top:20px; margin-left:20px">
       <h5>Available algorithms:</h5>
       <br>
      <table class="table table-hover table-dark">
         <thead>
            <tr>
               <!-- Your Columns HERE -->
               <th scope="col">ID</th>
               <th scope="col">Name</th>
               <th scope="col">Type</th>
               <th scope="col">Description</th>
               <th scope="col">Image</th>
            </tr>
         </thead>
         <tbody>
             <!--Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
               
               <td>{{ item.id }}</td>
               <td>{{ item.name }}</td>
               <td>{{ item.type }}</td>
               <td>{{ item.description }}</td>
               <td>
                  <img class="img-thumbnail" src="https://indulgeyourpet.com/wp-content/uploads/Bombay.png" style="max-width:75px;width:100%" alt="image">
               </td>
               <td>
                  <button class="btn btn-outline btn-info" href="{{ url_for('test') }}">Open</button>
                  <button class="btn btn-outline btn-success" href="{{ url_for('test') }}">Like</button>
               </td>

            </tr>
            {% endfor %}
         </tbody>
      </table>

</div>

{% endblock %}
