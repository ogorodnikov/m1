{% extends 'base.html' %}

{% block title %}
  Algorithms
{% endblock %}

{% block content %}

<div class="row justify-content-center m-3">
   
  <h5 class="mb-3">Available algorithms:</h5>
      
  <table class="table table-hover table-dark">
    
    <thead>
      <tr>
        <!--<th scope="col">ID</th>-->
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    
    <tbody>
       
      {% for item in items %}
      
      <tr>
        <!--<td class="col-1">{{ item.id }}</td>-->
        <td class="col-2">{{ item.name }}</td>
        <td class="col-1">{{ item.type }}</td>
        <td class="col-auto">{{ item.description }}</td>
         
        <td class="col-1">
          <img class="img-thumbnail" src="https://indulgeyourpet.com/wp-content/uploads/Bombay.png" style="max-width:60px;width:100%" alt="image">
        </td>
      <tr/>
      
      <tr>
        <td colspan=5>
          <a href={{ url_for('get_algorithm', algorithm_id=item.id) }}
            class="btn btn-success" 
            role="button">
            Open
          </a>
             
          <a href={{ url_for('like_algorithm', algorithm_id=item.id) }}
            class="btn btn-info"
            role="button">
            Like
            <span class="badge bg-light text-dark rounded-pill align-text-bottom">
              {{ item.likes }}
            </span>
          </a>
                
          <a href={{ item.link }}
            class="btn btn-secondary"
            role="button"
            target="_blank" rel="noopener noreferrer">
            Wiki
          </a>
        </td>
      </tr>

      {% endfor %}
      
    </tbody>
  </table>
</div>

{% endblock %}
