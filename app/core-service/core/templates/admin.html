{% extends 'base.html' %}

{% block title %}
  Admin
{% endblock %}

{% block content %}

  <div class="container-fluid align-items-center">

    <div class="row">
      <div class="col text-center m-3">
        <h5>Admin:</h5>
      </div>
    </div>

    <form action={{ url_for('admin') }} method="POST">
    
      <div class="row justify-content-start m-0">
        
        <div class="col-auto mb-3">
  
          {% if config['TELEGRAM_BOT_STATE'] == 'Started' %}
          
            <button type="submit" 
                    class="btn btn-warning" 
                    name="command"
                    value="stop_bot">
              Stop Bot
            </button>
            
          {% else %}
          
            <button type="submit" 
                    class="btn btn-success" 
                    name="command"
                    value="start_bot">
              Start Bot
            </button>
        
          {% endif %}
  
        </div>
      
        <div class="col-auto mb-3">
          
          <button type="submit" 
                  class="btn btn-info" 
                  name="command"
                  value="add_test_data">
            Add Test Data
          </button>          
  
        </div>
        
        <div class="col-auto mb-3">
          <button type="submit" 
                  class="btn btn-danger" 
                  name="command"
                  value="terminate">
            Terminate
          </button>
        </div>

        <div class="col-auto mb-3">

          {% if config['RUNNER_STATE'] == 'Started' %}
          
            <button type="submit" 
                    class="btn btn-warning" 
                    name="command"
                    value="stop_runner">
              Stop Runner
            </button>
            
          {% else %}
          
            <button type="submit" 
                    class="btn btn-success" 
                    name="command"
                    value="start_runner">
              Start Runner
            </button>
        
          {% endif %} 
          
        </div>
        
        <button type="submit" 
                class="btn btn-primary" 
                name="command"
                value="test">
          Test
        </button>        
        
      </div>
    </form>
  </div>
