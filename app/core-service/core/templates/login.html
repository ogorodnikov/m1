{% extends 'base.html' %}

{% block title %}
  Credentials
{% endblock %}

{% block content %}

  <div class="container-md align-self-center text-center" style="max-width: 500px;">
    
    <form action="{{ url_for('login') }}" method="POST">

      <h3 class="my-4">Please sign in or register</h3>


      <label for="username_input">Username</label>
      
      <div class="input-group has-validation mb-3">
      
        <span class="input-group-text" id="username_prepend">
          <i class="fas fa-cat"></i>
        </span>
      
        <input class="form-control text-light bg-dark"
               name="username"
               id="username_input"
               type="text" 
               placeholder="Username"
               aria-describedby="username_prepend"
               required>

      </div>

        
      <label for="password_input">Password</label>
      
      <div class="input-group has-validation mb-3">
    
        <span class="input-group-text bg-warning" id="password_prepend">
          <i class="fas fa-asterisk"></i>
        </span>
  
        <input class="form-control text-light bg-dark"
               id="password_input"
               name="password"
               type="password"
               inputmode="numeric"
               pattern="[\S]{6,}" 
               placeholder="Password"
               title="more than 6 symbol length"
               required>

      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox"
                 class="align-middle"
                 style="width: 1em; height: 1em"
                 value="True"
                 name="remember_me"> &nbspRemember me
        </label>
      </div>
      
      <button class="btn btn-lg btn-block btn-warning mb-3" type="submit" name="flow" value="sign-in">Sign in</button>
      <button class="btn btn-lg btn-block btn-secondary mb-3" type="submit" name="flow" value="register">Register</button>
      <button class="btn btn-lg btn-block btn-primary mb-3" type="submit" name="flow" value="facebook" form="facebook_login_form">
        Login using Facebook
        <span class="badge bg-light text-dark rounded-pill align-text-bottom">
          <i class="fab fa-facebook-f"></i>
        </span>
      </button>
      
    </form>
    
    <form id="facebook_login_form" action="{{ url_for('login') }}" method="POST"></form>
        
  </div>
  
{% endblock %}
